<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verticl-align对齐的使用</title>
    <style>
        div {
            margin: 20px;
        }
        .one img {
            vertical-align:middle;
        }
        .two {
            width:318px;
            height:477px;
            background-color:royalblue;
        }
        .two img {
            vertical-align:top;
        }
    </style>
</head>
<body>
    <div class="one">
        <img src="images/dongxuan3.png" alt="">
        这是一段文本
    </div>

    <div class="two">
        <img src="images/dongxuan2.png" alt="">
    </div>
</body>
</html>
