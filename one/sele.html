<!DOCTYPE html>
<html>

<head>
    <style>
        /* p:nth-child(2) {
            background: #ff0000;
        } */

        p:nth-child(3) {
            background: #ff0000;
        }
        div {
            background: #ffff00;
        }
    </style>
</head>

<body>

    <h1>这是标题</h1>
    <div>
        <p>第一个段落。</p>
        <h3>ssssssssss</h3>
        <p>sfsf</p>
    </div>
    <p>第二个段落。</p>
    <p>第三个段落。</p>
    <p>第四个段落。</p>

    <p>
        <b>注释：</b>Internet Explorer 不支持 :nth-child() 选择器。</p>

</body>

</html>
